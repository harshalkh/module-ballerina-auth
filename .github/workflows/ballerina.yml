name: Java Ballerina

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Install Ballerina
      run: curl https://dist.ballerina.io/downloads/2201.8.1/ballerina-2201.8.1-swan-lake.zip -O
    - name: pwd
      run: pwd
    - name: Unzip
      run: unzip ballerina-2201.8.1-swan-lake.zip
    - name: Path
      run: |
       echo $PATH
       echo "/home/runner/work/module-ballerina-auth/module-ballerina-auth/ballerina-2201.8.1-swan-lake/bin" >> $GITHUB_PATH
    - name: Check Ballerina
      run: bal version 
    - name: Run Ballerina
      run: |
       cd examples
       bal run banking-accounts-service & > /home/runner/work/logs.txt &
    - name: Sleep for 30 seconds
      uses: jakejarvis/wait-action@master
      with:
        time: '30s'
    - name: Logs
      run: tail -10 /home/runner/work/logs.txt
    - name: Test Api
      run: |
       curl -k 'http://localhost:9090/account/00001234'
       curl -k -H "Authorization: Basic ZXZlOmV2ZUAxMjM=" "http://localhost:9090/account/00001234"
       curl -k -H "Authorization: Basic Ym9iOmJvYkAxMjM=" "http://localhost:9090/account/00001234"
       curl -k -H "Authorization: Basic YWxpY2U6YWxpY2VAMTIz" 'http://localhost:9090/account/00001234'
       
